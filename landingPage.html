<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 0.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
        }

        nav a:hover {
            background-color: #777;
        }

        .hero {
            background-image: url('hero-image.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 5em;
        }

        .cta {
            text-align: center;
            padding: 3em;
            background-color: #eee;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 2em;
            }

            .cta {
                padding: 2em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Landing Page</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero">
        <h2>Welcome to Our Website</h2>
        <p>This is a simple and responsive landing page.</p>
    </div>

    <div class="cta">
        <h3>Sign Up Now</h3>
        <p>Join our community today and get started!</p>
        <button onclick="alert('Sign-up button clicked')">Sign Up</button>
    </div>

</body>
</html>
